        // o comentário acima mostra uma tabuada feita através do laço while, abaixo veremos uma versão mais enxuta feita com o laço for.

        function mostra(frase) {
            document.write(frase);
        }

        for (var multiplicador = 1; multiplicador <= 10; multiplicador++) //este ++ é uma forma de incrementar mais um 
         {
            mostra("10 x " + multiplicador + " = " + 10 * multiplicador + "<br>");
        }
    </script>
