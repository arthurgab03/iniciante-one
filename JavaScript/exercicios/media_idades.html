<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de idades</title>
</head>
<body>
    <script>
        function pulaLinha() {
            return document.write("<br>");
    
        }

        function mostra(frase) {
            document.write(frase);
        }

        var totalFamiliares = parseInt(prompt("Digite o total de pessoas na sua família"));

        var totalIdades = 0;

        

        for (var numero = 1; numero <= totalFamiliares; numero++) {

            var idadeFamiliar = parseInt(prompt("informe a idade do familiar"));
            totalIdades = totalIdades + idadeFamiliar;
        }

        var media = totalIdades / totalFamiliares;

        mostra("a média de idades da sua família composta por " + totalFamiliares + " membros é: " + media)

        pulaLinha();
        pulaLinha();

        mostra("FIM")
        
    </script>
</body>
</html>
