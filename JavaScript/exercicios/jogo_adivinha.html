        // a forma do jogo de adivinhação acima é bastante simplória, abaixo veremos uma versão com um número determinado de chutes para acertar o jogo.

        function mostra (frase) {
            document.write(frase);
        }



        var nivel = parseInt(prompt("De 0 a 100, escolha quantos números você deseja nesse jogo :)"));

        var numeroPensado = parseInt(Math.round(Math.random()*nivel))
        

        for (tentativas = 1; tentativas <= 3; tentativas ++) {

            var chute = parseInt(prompt("Agora tente advinhar o número escolhido. "));

            if (chute==numeroPensado){
                mostra("Tentativa de número " + tentativas + ": Você acertou! O número escolhido foi " + numeroPensado + "<br>" )
                break; // o break força uma pausa no laço de repetição.
            } else {
                mostra("Tentativa de número " + tentativas + ": você errou... o número correto é " + numeroPensado + "<br>");
            } 

        }
    </script>
