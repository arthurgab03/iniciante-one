<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números ímpares</title>
</head>
<body>

    <script>
        var contador = 1;

        function mostra (frase) {
            document.write(frase);
        }

        alert("Preparado para ver os números ímpares de 1 até 99?")

        while (contador <= 99) {
            mostra("<br>" + contador + "<br>");
            contador = contador + 2;
        }

        mostra("<br>" + "<br>" + "DESAFIO: mostre números de 30 até 40, exceto 33 e 37 " + "<br>" +"<br>")

        var numero = 30;
        while (numero <= 40) {
            if(numero == 33) {
               numero = numero + 1;
            } else if (numero == 37) {
                numero = numero + 1
            } else {
                mostra("<br>" + numero +"<br>");
                numero = numero + 1;
            }
        }
    </script>
    
</body>
</html>
