<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor de c√≠rculos </title>
</head>
<body>

    <canvas width="600" height="400"></canvas>
    <script>
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");

        pincel.fillStyle="lightgrey";
        pincel.fillRect(0, 0, 600, 400);

        function desenhaCirculo(x, y, raio, color){
            pincel.fillStyle = color;
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2* Math.PI);
            pincel.fill();


        }

        function desenhaFlor (x, y) {

            desenhaCirculo(x, y-40, 20, "yellow")
            desenhaCirculo(x-40, y, 20, "orange")
            desenhaCirculo(x, y, 20, "red")
            desenhaCirculo(x+40, y, 20, "black")
            desenhaCirculo(x, y+40, 20, "blue")


        }

        desenhaFlor(300, 200)
        

        
    </script>
</body>
</html>
