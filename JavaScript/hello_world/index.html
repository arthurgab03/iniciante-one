<body>

    <h1> Isso é um programa?</h1>

    <script> // esta forma de utilizar o JavaScript é similar ao CSS dentro do html, não é convencional, só estou utilizando para a realização de exercícios. 

        var ano = 2021;
        // a variável pode ter seu valor reatribuído, como no exemplo abaixo:

        ano = 2022 // o valor da variável ano que era 2021 passou a ser 2022.


        document.write("Não, isto que é um programa" + "<br>");
        document.write("Arthur tem " + (ano - 2003) + " anos" + "<br>");

        /* strings = palavras
         podemos fazer concatenação ao colocar strings somando com números
         exemplo: document.write("arthur tem " + 10 + 9 " anos") o resultado seria "arthur tem 109 anos" justamente por estar concatenando ao invés de somar, para realizar uma soma nesse exemplo nós teriamos que utilizar parenteses na operação (10 + 9). */

    </script>
