<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
</head>
<body>

    <header>

    </header>

    <main>
            <label for="nome"> Nome e Sobrenome</label>
            <input type="text" id="nome">

            <label for="email"> E-mail</label>
            <input type="email" id="email">

            <label for="phone"> Telefone</label>
            <input type="tel" id="phone">

            <label for="message"> Mensagem </label>
            <textarea cols="70" rows="10" id="message"></textarea> 

            <fieldset>

                <legend> Como prefere o nosso contato? </legend>
                <label for="radio-mail"> <input type="radio" id="radio-mail" name="opcao"> E-mail</label>

                <label for="radio-phone"> <input type="radio" id="radio-phone" name="opcao"> Telefone</label>

                <label for="radio-whats"> <input type="radio" id="radio-whats" name="opcao" checked> Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend> Qual horário prefere ser atendido?</legend>
                <select>
                    <option> Manhã </option>
                    <option> Tarde </option>
                    <option> Noite </option>
                </select>
            </fieldset>

            <label><input type="checkbox" checked> Gostaria de receber nossas novidades por E-mail?</label>

            <input type="submit" value="Enviar Formulário">

            <table>
                <thead>
                    <tr>
                        <th> Dia</th>
                        <th> Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> Segunda  </td>
                        <td> 8h ~ 20h </td>
                    </tr>

                    <tr>
                        <td> Quarta </td>
                        <td> 8h ~ 20h </td>
                    </tr>

                    <tr>
                        <td> Sexta  </td>
                        <td> 8h ~ 20h </td>
                    </tr>
                </tbody>
            </table>

        
    </main>
    
</body>
</html>
